apiVersion: v1
kind: Service
metadata:
  name: ves
  namespace: voltha
  labels:
    name: ves
spec:
  type: NodePort
  ports:
    - name: rest
      port: 8080
      nodePort: 32079
  selector:
    app: ves
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ves
  namespace: voltha
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: voltha
    spec:
      containers:
        - name: voltha
          image: localhost:5000/ves-agent
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
       #      - "/bin/sh"
       #      - "-ecx"
       #      - |
       #       sleep 1000

          ports:
            - containerPort: 8080
              name: rest-port
          imagePullPolicy: IfNotPresent
